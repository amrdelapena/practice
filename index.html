<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Sound Effect</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .button {
      display: inline-block;
      padding: 10px 20px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      color: #ffffff;
      background-color: #3498db;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="clickButton" class="button">Click Me!</button>

  <script>
    // Function to play sound effect
    function playSoundEffect() {
      var audio = new Audio('audio/click.mp3');
      audio.play();
    }

    // Function to handle button hover
    document.getElementById("clickButton").addEventListener("mouseenter", function() {
      playSoundEffect();
    });

    // Function to handle button click
    document.getElementById("clickButton").addEventListener("click", function() {
      playSoundEffect();
      window.location.href = "clicked.html"; // Replace with the actual page URL
    });
  </script>

</body>
</html>
